<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CC-Track Debug</title>
    <style>
      #debug-log {
        display: none; /* Hidden by default, shown on error */
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #1a0000; color: #ff3333;
        padding: 20px; font-family: monospace;
        z-index: 99999; overflow: auto;
      }
    </style>
  </head>
  <body class="bg-neutral-950">
    <div id="root"></div>
    
    <!-- ERROR TRAP SCRIPT -->
    <div id="debug-log">
      <h1>CRITICAL STARTUP ERROR</h1>
      <p>Please share this screenshot with the developer:</p>
      <pre id="error-content"></pre>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var log = document.getElementById('debug-log');
        var content = document.getElementById('error-content');
        log.style.display = 'block';
        content.innerText += "Error: " + msg + "\nURL: " + url + "\nLine: " + lineNo + "\n\n";
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        var log = document.getElementById('debug-log');
        var content = document.getElementById('error-content');
        log.style.display = 'block';
        content.innerText += "Promise Error: " + event.reason + "\n\n";
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
